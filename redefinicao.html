<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncostAI</title>
    <link rel="stylesheet" href="./assets/css/redefinicao.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	
	<link rel="apple-touch-icon" sizes="144x144" href="./assets/img/144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./assets/img/152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/img/180.png">
	<link rel="apple-touch-icon" sizes="167x167" href="./assets/img/167.png">
	
	<link rel="shortcut icon" sizes="192x192" href="./assets/img/192.png">
	<link rel="shortcut icon" sizes="128x128" href="./assets/img/128.png">
	
	<link rel="manifest" href="manifest.json">
	<meta name="description" content="EncostAi">
    <meta name="theme-color" content="#4D5360">
</head>
<body>
    <main>
        <section id="title">
            <img src="assets/img/logo.svg" alt="EncostaAi Logo" class="logo">
            <h1>Verifique o seu celular</h1>
            <p>Você receberá um código para poder mudar sua senha.</p>
        </section>

        <section id="code">
            <input type="number" placeholder="Digite o código">
            <button>
                <a href="senhanova.html">VERIFICAR</a>
            </button>

            <hr>

            
            <p>
                Não possui conta? 
                <a href="cadastro.html">Cadastre-se</a>
            </p>
        </section>



        <script>
            let newWorker;
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    // A wild service worker has appeared in reg.installing!
                    newWorker = reg.installing;
                });
                });
                let refreshing;
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
                });
            }
        </script>
    </main>
</body>
</html>
